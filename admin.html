<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-controller"></i> GameStore Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Ver Tienda</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Panel de Administración</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Agregar Nuevo Juego</h5>
            </div>
            <div class="card-body">
                <form id="addGameForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gameName" class="form-label">Nombre del Juego</label>
                            <input type="text" class="form-control" id="gameName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gamePrice" class="form-label">Precio (S/)</label>
                            <input type="number" class="form-control" id="gamePrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gamePlatform" class="form-label">Plataforma</label>
                            <select class="form-select" id="gamePlatform" required>
                                <option value="">Seleccionar...</option>
                                <option value="PS4">PS4</option>
                                <option value="PS5">PS5</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gameImage" class="form-label">URL de Imagen</label>
                            <input type="url" class="form-control" id="gameImage" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gameDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="gameDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="gameStock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="gameStock" value="1" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Agregar Juego
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Lista de Juegos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Plataforma</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="gamesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editGameForm">
                        <input type="hidden" id="editGameId">
                        <div class="mb-3">
                            <label for="editGameName" class="form-label">Nombre del Juego</label>
                            <input type="text" class="form-control" id="editGameName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGamePrice" class="form-label">Precio (S/)</label>
                            <input type="number" class="form-control" id="editGamePrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGamePlatform" class="form-label">Plataforma</label>
                            <select class="form-select" id="editGamePlatform" required>
                                <option value="PS4">PS4</option>
                                <option value="PS5">PS5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editGameImage" class="form-label">URL de Imagen</label>
                            <input type="url" class="form-control" id="editGameImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGameDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editGameDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editGameStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editGameStock" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
